<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this survey:</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input id="name" type="text" placeholder="Enter your name here" required>
  </input>
  <label for="email" id="email-label">Email:</label>
  <input id="email" type="email" placeholder="Enter your Email here" required>
  </input>
  <label for="number" id="number-label">Age:</label>
  <input id="number" type="number" min="3" max="120" placeholder="Enter your age here" required>
  </input>
  <label for="dropdown">placeholder</label>
 <select id="dropdown">
   <option value="">Select one</option>
   <option value="1">Option1</option>
   <option value="2">Option2</option>
   </select>
   <label for="recommend">placeholder</label>
     <input id="recommend" type="radio" value="1" name="recommend" checked>option1</input>
     <input id="recommend" type="radio" value="2" name="recommend">option2</input>
     <input id="recommend" type="radio" value="3" name="recommend">option3</input>
     <label for="improve">placeholder</label>
     <input id="improve" type="checkbox" value="1">placeholder1</input>
     <input id="improve" type="checkbox" value="2">placeholder2</input>
     <label for="comment">Anything else?</label>
     <textarea id="comment" placeholder="Enter additional comments here" rows="4" cols="30">
     </textarea>
     <input id="submit" type="submit">
     </form>
  </body>
</html>
